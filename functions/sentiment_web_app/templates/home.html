<!DOCTYPE html>
<html lang="en">
<head>


    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='scripts.js') }}" type="text/javascript" > </script>

    <link rel="shortcut icon" href="#" />

</head>

<body>
    <div class="container">
        <h4>Online NLP model tester</h4>


            <h6>Presented by Recorded Future and AI Sweden</h6>

        <a href="/guide" target="_blank" class="btn btn-outline-secondary btn-sm" role="button">User guide</a>
       
        <a tabindex="0" class="btn btn-outline-secondary btn-sm" role="button" data-toggle="popover" data-trigger="focus" title="Input info" 
        data-content="If a file is used as the input it needs to be formatted in a CSV-format where the
        data to be analyzed is located in the first column. It is expected that the
        column has no header.
        
        If the file and free text input is used simultaneously the free text iput will always take priority over a file input."
        >Input info</a>

        <br/>
        <br/>

        <div>
            <a tabindex="0" class="btn btn-outline-secondary btn-sm" role="button" data-toggle="popover" data-trigger="focus" title="Models" 
            data-content="Click the buttons to select which model to use.
            The selection is preserved through predictions so it does not need to be
            re-selected for each prediction">Select model:</a>
            <select class="form-select" aria-label="Default select example" id="model-select" style="width:100%;max-width:20%;">
                <option value="fear" selected="selected">Bert-Sentiment-Fear</option>
                <option value="violence">Bert-Sentiment-Violence</option>
            </select>
        </div>


        <div>
            <br>
            <a tabindex="0" class="btn btn-outline-secondary btn-sm" role="button" data-toggle="popover" data-trigger="focus" title="Results" 
            data-content="Choose the method in which you want your results presented. Go to the user guide for an in depth explenation of the different options">Group results as:</a>
            <select class="form-select" aria-label="Default select example" id="results-select" style="width:100%;max-width:20%;">
                <option value="unsorted" selected="selected">Unsorted</option>
                <option value="sorted">Sorted</option>
                <option value="max">Max</option>
            </select>
        </div>



        <div class=" upload">
        <dl>
            <p id="msg"></p>
            <input type="file" id="multiFiles" name="files[]" multiple="multiple"/>
            <button class="btn btn-outline-secondary btn-sm" id="upload">Upload</button>
        </dl>
    </div>


    <div class="ml-container">
            <textarea name="message" rows="4" cols="50" id="message"></textarea>
            <br/>
    </div>

        <br>

    <div class="btn-group btn-group-toggle">
        <a  class="btn btn-outline-secondary btn-sm" id="submitform" type="button"  value="predict"  >Predict</a>
        <a  class="btn btn-outline-secondary btn-sm" id="exportJSON" onclick="exportJson(this);" > export JSON</a>
        <a  class="btn btn-outline-secondary btn-sm" id="exportCSV"  onclick="exportCSV(this);" > export CSV</a>
    </div>

    <div class=" container"> 
        <div class="info_box" id="info_box">
        </div>
    </div>

    <div class=" container"> 
        <div class="spinner-border" role="status" id="loader" style="display: none">
            <span class="sr-only"></span>
        </div>
    </div>

    <div style="display: none" id="res_table_div">
        <br>
        <table id="res_table" data-height="900" ></table>
    </div>


    </div>
</body>
</html>
